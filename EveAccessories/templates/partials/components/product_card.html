<a class="col-12 col-md-6 col-lg-3 mb-2 text-decoration-none" style="max-width: 80vw" href="{% url 'product' pk=1 %}">
    <img src="{{product.thumbnail}}" alt="ring" class="img-fluid">
    <p class="cormorant-garamond-bold">{{product.title}}</p>
    <p>£ {{product.discounted_price}}
        {% if product.discount %}
        <span class="text-decoration-line-through ms-2 fw-light ">£ {{product.price}}</span>
        {% endif %}
    </p>
</a>
