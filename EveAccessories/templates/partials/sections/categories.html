<section class="categories pt-3 pb-5 my-3">
    <div class="container text-center">
        <h1 class="cormorant-garamond-regular mb-5">Catalog</h1>
        <div class="d-none d-md-block">
            <div class="row">
                {% for category in categories %}
                    {% if forloop.counter|divisibleby:2 %}
                        <a href="{% url 'products' %}?category={{category.name|lower}}" class="text-decoration-none col-6 col-md-3"
                           style="margin-bottom: 20px;">
                            <h5 class="cormorant-garamond-bold mb-4">{{category.name|title}}</h5>
                            <img src="{{category.image.url}}" alt="{{category.name|lower}}" class="img-fluid rounded">
                        </a>
                    {%else%}
                        <a href="{% url 'products' %}?category={{category.name|lower}}" class="text-decoration-none col-6 col-md-3"
                           style="margin-bottom: 20px;">
                            <img src="{{category.image.url}}" alt="{{category.name|lower}}" class="img-fluid rounded">
                            <h5 class="cormorant-garamond-bold mt-4">{{category.name|title}}</h5>
                        </a>
                    {%endif%}
                {% endfor %}
            </div>
        </div>
        <div class="d-block d-md-none">
            <div class="row">
                <a href="{% url 'products' %}?category=rings" class="text-decoration-none col-6 col-md-3"
                   style="margin-bottom: 20px;">
                    <img src="/media/images/category.jpg" alt="Rings" class="img-fluid rounded">
                    <h5 class="cormorant-garamond-bold mt-2">Rings</h5>
                </a>
                <a href="{% url 'products' %}?category=necklace" class="text-decoration-none col-6 col-md-3"
                   style="margin-bottom: 20px;">
                    <img src="/media/images/category.jpg" alt="Necklace" class="img-fluid rounded">
                    <h5 class="cormorant-garamond-bold mt-2">Necklace</h5>
                </a>
                <a href="{% url 'products' %}?category=earrings" class="text-decoration-none col-6 col-md-3"
                   style="margin-bottom: 20px;">
                    <img src="/media/images/category.jpg" alt="Earrings" class="img-fluid rounded">
                    <h5 class="cormorant-garamond-bold mt-2">Earrings</h5>
                </a>
                <a href="{% url 'products' %}?category=bracelet" class="text-decoration-none col-6 col-md-3"
                   style="margin-bottom: 20px;">
                    <img src="/media/images/category.jpg" alt="Bracelet" class="img-fluid rounded">
                    <h5 class="cormorant-garamond-bold mt-2">Bracelet</h5>
                </a>
            </div>
        </div>

        <a href="/categories" class="cormorant-garamond-bold d-inline-block text-decoration-none mt-3"
           style="font-size: 18px;">View All &rarr;</a>
    </div>
</section>
